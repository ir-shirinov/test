<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="main">
    <button class="button" id="open-form">Клик</button>

    <div class="letter hidden">
      <form class="letter__form" action="" method="POST" type="multipart/form-data">
        
        <label class="letter__label" for="name">Имя:</label>
        <input class="letter__field" type="text" name="name" id="name" required>
        <p class="letter__error">Поле должно быть заполнено</p>
        
        <label class="letter__label" for="phone">Телефон:</label>
        <input class="letter__field" type="tel" name="phone" id="phone" pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="8-XXX-XXX-XX-XX" required>
        <p class="letter__error">Телефон должен быть введен в формате<br>8-XXX-XXX-XX-XX</p>
        

        <label class="letter__label" for="email">E-mail:</label>
        <input class="letter__field" type="email" name="email" id="email" required>
        <p class="letter__error">Поле должно быть заполнено</p>

        <button class="letter__button button hidden" type="submit">Отправить</button>
      </form>
    </div>

    <template id="data-template">
      <div class="data">
        <p class="data__text"></p>
        <button type="button" class="button data__button">Сброс</button>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
